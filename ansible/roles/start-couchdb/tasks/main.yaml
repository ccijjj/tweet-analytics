---
- name: Check if CouchDB directory exist
  stat:
    path: "{{ couchdb_volume }}"
  register: directory_stats

- name: Create CouchDB directory
  file:
    path: "{{ couchdb_volume }}"
    recurse: yes
    state: directory
  when: directory_stats.stat.exists == false

